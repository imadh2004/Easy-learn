<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Exams | Easy Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .exam {
    background: white;
    padding: 15px;
    margin: 10px auto;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .exam-info {
    text-align: left;
  }

  .exam-info h3 {
    margin: 0 0 5px;
  }

  .exam-info p {
    margin: 0;
    color: #555;
    font-size: 0.9rem;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
  }

  .start-btn {
    background: #28a745;
    color: white;
  }

  .start-btn:hover {
    background: #1e7e34;
  }

  .inactive {
    opacity: 0.6;
  }

  .inactive button {
    background: gray;
    cursor: not-allowed;
  }

  .back {
    display: block;
    margin: 20px auto;
    background: #007bff;
    color: white;
  }

  @media (max-width:600px){
    .exam {
      flex-direction: column;
      align-items: flex-start;
    }
    .exam button {
      margin-top: 10px;
      width: 100%;
    }
  }
</style>
</head>
<body>

<h2>Available Exams</h2>

<div id="examList">Loading exams...</div>

<button class="back" onclick="goBack()">â¬… Back to Dashboard</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
  authDomain:"science-cls.firebaseapp.com",
  projectId:"science-cls",
  appId:"1:778012932104:web:f997ad31edac581f0b79bd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const examListDiv = document.getElementById("examList");

async function loadExams(){
  examListDiv.innerHTML = "";

  const snap = await getDocs(collection(db,"exams"));
  let exams = [];

  snap.forEach(docSnap=>{
    exams.push({ id: docSnap.id, ...docSnap.data() });
  });

  // sort by createdAt (old â†’ new)
  exams.sort((a,b)=>a.createdAt - b.createdAt);

  if(exams.length === 0){
    examListDiv.textContent = "No exams available.";
    return;
  }

  exams.forEach(exam=>{
    const div = document.createElement("div");
    div.className = "exam" + (exam.active ? "" : " inactive");

    div.innerHTML = `
      <div class="exam-info">
        <h3>${exam.title}</h3>
        <p>Duration: ${exam.duration} minutes</p>
        <p>Status: ${exam.active ? "ðŸŸ¢ Active" : "ðŸ”´ Inactive"}</p>
      </div>
    `;

    const btn = document.createElement("button");
    btn.textContent = "Start Exam";
    btn.className = "start-btn";

    if(!exam.active){
      btn.disabled = true;
    } else {
      btn.onclick = () => startExam(exam.id);
    }

    div.appendChild(btn);
    examListDiv.appendChild(div);
  });
}

function startExam(examId){
  // save exam id locally
  localStorage.setItem("currentExamId", examId);
  window.location.href = "student-exam-attempt.html";
}

function goBack(){
  window.location.href = "student-dashboard.html";
}

loadExams();
</script>

</body>
</html>
