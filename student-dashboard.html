<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard | Easy Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6b73ff, #000dff);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
  }

  .container {
    width: 95%;
    max-width: 900px;
    text-align: center;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 2.2rem;
  }

  h2 {
    margin-bottom: 30px;
    font-size: 1.5rem;
    opacity: 0.9;
  }

  p {
    margin-bottom: 30px;
    opacity: 0.9;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .card {
    background: white;
    color: #000;
    width: 220px;
    padding: 30px 20px;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }

  .card h2 {
    margin-top: 10px;
    font-size: 1.4rem;
  }

  .card p {
    margin-top: 8px;
    font-size: 0.95rem;
    color: #555;
  }

  /* Arrow */
  .card::after {
    content: "‚ûî";
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    color: #6b73ff;
    transition: transform 0.3s;
  }

  .card:hover::after {
    transform: translateY(-50%) translateX(5px);
  }

  /* Logout button */
  .logout {
    margin-top: 40px;
  }

  .logout button {
    padding: 10px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #ff4d4d;
    color: white;
    transition: background 0.3s;
  }

  .logout button:hover {
    background: #cc0000;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.2rem; }
    .cards { flex-direction: column; }
    .card { width: 85%; margin: auto; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Easy Learn</h1>
  <h2 id="studentName">Loading...</h2>
  <p>Select an option to continue</p>

  <div class="cards">
    <div class="card" onclick="goToExams()">
      üìù
      <h2>Exams</h2>
      <p>View and attempt available exams</p>
    </div>

    <div class="card" onclick="goToLeaderboard()">
      üèÜ
      <h2>Leaderboard</h2>
      <p>Check your ranking & performance</p>
    </div>

    <div class="card" onclick="goToMyResults()">
      üìä
      <h2>My Results</h2>
      <p>View all your exam results</p>
    </div>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script type="module">
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
    authDomain: "science-cls.firebaseapp.com",
    projectId: "science-cls",
    storageBucket: "science-cls.appspot.com",
    messagingSenderId: "778012932104",
    appId: "1:778012932104:web:f997ad31edac581f0b79bd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const studentNameElem = document.getElementById("studentName");

  // Show logged-in student name
  onAuthStateChanged(auth, async user => {
    if(!user) {
      window.location.href = "index.html";
      return;
    }
    const uid = user.uid;
    const studentSnap = await getDoc(doc(db,"students",uid));
    if(studentSnap.exists()){
      const data = studentSnap.data();
      studentNameElem.textContent = data.name;
    }
  });

  window.goToExams = () => { window.location.href = "student-exams.html"; };
  window.goToLeaderboard = () => { window.location.href = "leaderboard.html"; };
  window.goToMyResults = () => { window.location.href = "my-results.html"; };

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "index.html";
  };
</script>

</body>
</html>
