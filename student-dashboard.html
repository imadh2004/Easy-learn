<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    .exam { background:#fff; padding:15px; margin:10px 0; border-radius:8px; }
    button { padding:6px 12px; }
  </style>
</head>
<body>

<h2>Student Dashboard</h2>
<button onclick="location.href='leaderboard.html'">View Leaderboard</button>

<div id="exams"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
  authDomain: "science-cls.firebaseapp.com",
  projectId: "science-cls",
  messagingSenderId: "778012932104",
  appId: "1:778012932104:web:f997ad31edac581f0b79bd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    document.body.innerHTML = "❌ Not logged in";
    return;
  }

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    document.body.innerHTML = "❌ Firestore document NOT FOUND";
  } else {
    document.body.innerHTML = `
      ✅ Firestore document FOUND<br>
      ${JSON.stringify(snap.data(), null, 2)}
    `;
  }
});
</script>

</body>
</html>
