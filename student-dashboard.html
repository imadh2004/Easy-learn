<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.exam{background:#fff;padding:15px;margin:10px 0;border-radius:8px}
button{padding:6px 12px}
</style>
</head>
<body>

<h2>Student Dashboard</h2>
<button onclick="location.href='leaderboard.html'">Leaderboard</button>
<button onclick="logout()">Logout</button>

<div id="exams">Loading exams...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore,doc,getDoc,collection,getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
  authDomain: "science-cls.firebaseapp.com",
  projectId: "science-cls",
  appId: "1:778012932104:web:f997ad31edac581f0b79bd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async user=>{
  if(!user){location.href="index.html";return;}

  const studentRef = doc(db,"students",user.uid);
  const studentSnap = await getDoc(studentRef);

  if(!studentSnap.exists()){
    alert("Student record not found");
    return;
  }

  const attempts = studentSnap.data().attempts || {};
  loadExams(attempts);
});

async function loadExams(attempts){
  const examsDiv=document.getElementById("exams");
  examsDiv.innerHTML="";

  const examsSnap=await getDocs(collection(db,"exams"));
  examsSnap.forEach(examDoc=>{
    const attempted = attempts[examDoc.id]!==undefined;
    const div=document.createElement("div");
    div.className="exam";
    div.innerHTML=`
      <b>${examDoc.data().title}</b><br>
      ${attempted?"âœ… Attempted":`<button onclick="startExam('${examDoc.id}')">Start Exam</button>`}
    `;
    examsDiv.appendChild(div);
  });
}

window.startExam=id=>{
  localStorage.setItem("currentExamId",id);
  location.href="exam.html";
};

window.logout=()=>signOut(auth).then(()=>location.href="index.html");
</script>
</body>
</html>
