<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset & base */
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #6b73ff, #000dff); color:#fff; min-height:100vh; display:flex; justify-content:center; align-items:center; }

  /* Container */
  .container { width: 95%; max-width: 900px; text-align:center; }

  h1 { font-size: 2.2rem; margin-bottom: 20px; color: #fff; }

  /* Cards */
  .cards { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:30px; }
  .card { background: rgba(255,255,255,0.95); color:#000; border-radius:15px; padding:25px 20px; width:200px; transition: transform 0.3s, box-shadow 0.3s; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.3); position: relative; }
  .card:hover { transform: translateY(-5px) scale(1.05); box-shadow:0 10px 20px rgba(0,0,0,0.4); }
  .card h2 { font-size: 1.4rem; margin-bottom:10px; }
  .card p { font-size: 0.95rem; }

  /* Arrow icon */
  .card::after {
    content: '‚ûî';
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    color: #6b73ff;
    transition: transform 0.3s;
  }
  .card:hover::after { transform: translateY(-50%) translateX(5px); }

  /* Login boxes */
  .login-box { background:white; color:#000; padding:25px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); width:90%; max-width:400px; margin:auto; display:none; }
  .login-box h2 { margin-bottom:15px; }
  .login-box input { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ccc; }
  .login-box button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:8px; background:#6b73ff; color:#fff; font-weight:bold; cursor:pointer; transition: background 0.3s; }
  .login-box button:hover { background:#000dff; }

  /* Back buttons */
  .login-box .back-btn { background:#ccc; color:#000; }
  .login-box .back-btn:hover { background:#aaa; }

  /* Responsive */
  @media(max-width:600px){
    h1 { font-size:1.8rem; }
    .cards { flex-direction:column; }
    .card { width:80%; margin:auto; }
  }
</style>
</head>
<body>

<div class="container" id="landing">
  <h1>Welcome to Easy Learn</h1>
  <div class="cards">
    <div class="card" id="studentBtn">üéì <h2>Student</h2><p>Login to take exams</p></div>
    <div class="card" id="teacherBtn">üë®‚Äçüè´ <h2>Teacher</h2><p>Manage students & exams</p></div>
  </div>
</div>

<!-- Student Login -->
<div class="login-box" id="student-login">
  <h2>Student Login</h2>
  <input type="text" id="studentIndex" placeholder="Index Number">
  <input type="password" id="studentPassword" placeholder="Password">
  <button id="studentLoginBtn">Login</button>
  <button class="back-btn" id="studentBackBtn">Back</button>
</div>

<!-- Teacher Login -->
<div class="login-box" id="teacher-login">
  <h2>Teacher Login</h2>
  <input type="email" id="teacherEmail" placeholder="Email">
  <input type="password" id="teacherPassword" placeholder="Password">
  <button id="teacherLoginBtn">Login</button>
  <button class="back-btn" id="teacherBackBtn">Back</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
    authDomain: "science-cls.firebaseapp.com",
    projectId: "science-cls",
    storageBucket: "science-cls.appspot.com",
    messagingSenderId: "778012932104",
    appId: "1:778012932104:web:f997ad31edac581f0b79bd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const landing = document.getElementById('landing');
  const studentLoginBox = document.getElementById('student-login');
  const teacherLoginBox = document.getElementById('teacher-login');

  document.getElementById('studentBtn').addEventListener('click', () => {
    landing.style.display = 'none';
    studentLoginBox.style.display = 'block';
  });

  document.getElementById('teacherBtn').addEventListener('click', () => {
    landing.style.display = 'none';
    teacherLoginBox.style.display = 'block';
  });

  document.getElementById('studentBackBtn').addEventListener('click', () => {
    landing.style.display = 'block';
    studentLoginBox.style.display = 'none';
  });

  document.getElementById('teacherBackBtn').addEventListener('click', () => {
    landing.style.display = 'block';
    teacherLoginBox.style.display = 'none';
  });

  // Student login using index ‚Üí email
  document.getElementById('studentLoginBtn').addEventListener('click', () => {
    let index = document.getElementById('studentIndex').value.trim();
    const password = document.getElementById('studentPassword').value;
    if(!index || !password){ alert("Enter index and password"); return; }

    index = index.replace(/\s+/g,''); 
    const email = `easylearn${index}@example.com`;

    signInWithEmailAndPassword(auth, email, password)
      .then(()=> {
        alert('Student login successful!');
        window.location.href = 'student-dashboard.html';
      })
      .catch(err => alert('Error: ' + err.message));
  });

  // Teacher login
  document.getElementById('teacherLoginBtn').addEventListener('click', () => {
    const email = document.getElementById('teacherEmail').value;
    const password = document.getElementById('teacherPassword').value;
    if(!email || !password){ alert("Enter email and password"); return; }

    signInWithEmailAndPassword(auth, email, password)
      .then(()=> {
        alert('Teacher login successful!');
        window.location.href = 'teacher-dashboard.html';
      })
      .catch(err => alert('Error: ' + err.message));
  });
</script>

</body>
</html>
