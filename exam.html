<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f4f6f8 0%, #e8eff5 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 800px;
    margin: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    padding: 30px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
  }
  #timer {
    font-weight: bold;
    font-size: 22px;
    color: #ff4d4d;
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    background: #f9f9f9;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    border-left: 5px solid #007bff;
  }
  .question b {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
  }
  .options input[type="radio"] {
    margin-right: 10px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    display: block;
    margin: 20px auto 0 auto;
  }
  button:hover {
    background-color: #0056b3;
  }
  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
    .question {
      padding: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
    }
  }
  /* Modal */
  #leaveModal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  #leaveModalContent {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  #leaveModalContent button {
    margin: 10px 5px 0 5px;
    width: 120px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Exam</h2>
  <div id="timer">Loading timer...</div>
  <div id="examContent">Loading exam...</div>
</div>

<!-- Modal for leaving -->
<div id="leaveModal">
  <div id="leaveModalContent">
    <h3>Are you sure?</h3>
    <p>Leaving now will auto-submit your exam.</p>
    <button id="cancelLeaveBtn">Cancel</button>
    <button id="confirmLeaveBtn">Leave & Submit</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyACtMRuTNPVqk15KUebcCccrqESv9hFEgE",
  authDomain:"science-cls.firebaseapp.com",
  projectId:"science-cls",
  appId:"1:778012932104:web:f997ad31edac581f0b79bd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let timerInterval;
let examIdGlobal = null;
let uidGlobal = null;
let currentAnswers = {};

// Modal elements
const leaveModal = document.getElementById('leaveModal');
const cancelLeaveBtn = document.getElementById('cancelLeaveBtn');
const confirmLeaveBtn = document.getElementById('confirmLeaveBtn');

onAuthStateChanged(auth, async user => {
  if (!user) { window.location.href = "index.html"; return; }
  uidGlobal = user.uid;

  const studentRef = doc(db,"students",uidGlobal);
  const studentSnap = await getDoc(studentRef);
  if(!studentSnap.exists()){
    await setDoc(studentRef,{
      name:"New Student",
      index:"",
      attempts:{},
      createdAt:Date.now()
    });
  }

  loadExam(uidGlobal);
});

async function loadExam(uid){
  const examId = localStorage.getItem("currentExamId");
  if(!examId){ window.location.href="student-dashboard.html"; return; }
  examIdGlobal = examId;

  const examSnap = await getDoc(doc(db,"exams",examId));
  if(!examSnap.exists()){ window.location.href="student-dashboard.html"; return; }
  const examData = examSnap.data();

  const container = document.getElementById("examContent");
  container.innerHTML = `<h3 style="text-align:center;color:#007bff;">${examData.title}</h3>`;

  examData.questions.forEach((q,i)=>{
    const div = document.createElement("div");
    div.className="question";
    div.innerHTML=`<b>Q${i+1}: ${q.q}</b>` +
      q.options.map((opt,j)=>`<div class="options"><input type="radio" name="q${i}" value="${j}"> ${opt}</div>`).join("");
    container.appendChild(div);
  });

  const submitBtn = document.createElement("button");
  submitBtn.textContent="Submit Exam";
  submitBtn.onclick = ()=>submitExam(uidGlobal,examIdGlobal,examData.questions);
  container.appendChild(submitBtn);

  document.querySelectorAll('input[type="radio"]').forEach(input=>{
    input.addEventListener('change', e=>{
      const qName = e.target.name;
      currentAnswers[qName] = parseInt(e.target.value);
      localStorage.setItem(`exam_answers_${examIdGlobal}`, JSON.stringify(currentAnswers));
    });
  });

  startTimer(examData.duration, uidGlobal, examIdGlobal, examData.questions);
}

function startTimer(durationMinutes, uid, examId, questions){
  const timerDiv = document.getElementById("timer");
  let time = durationMinutes * 60;

  timerInterval = setInterval(()=>{
    let minutes = Math.floor(time/60);
    let seconds = time % 60;
    timerDiv.textContent = `Time Remaining: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    time--;

    if(time<0){
      clearInterval(timerInterval);
      submitExam(uidGlobal, examIdGlobal, questions);
    }
  },1000);
}

async function submitExam(uid, examId, questions){
  clearInterval(timerInterval);

  const answers = JSON.parse(localStorage.getItem(`exam_answers_${examId}`)) || {};
  let score = 0;
  questions.forEach((q,i)=>{
    const ans = answers[`q${i}`];
    if(ans === q.answer) score++;
  });

  const studentRef = doc(db,"students",uid);
  await setDoc(studentRef,{attempts:{[examId]:score}},{merge:true});
  localStorage.removeItem(`exam_answers_${examId}`);
  alert(`Exam submitted! Your score: ${score}`);
  window.location.href="student-dashboard.html";
}

// Custom leave modal
window.addEventListener('beforeunload', (e) => {
  e.preventDefault();
  leaveModal.style.display = 'flex';
  return "";
});

// Cancel leave
cancelLeaveBtn.addEventListener('click', ()=>{
  leaveModal.style.display = 'none';
});

// Confirm leave & submit
confirmLeaveBtn.addEventListener('click', ()=>{
  leaveModal.style.display = 'none';
  const examSnap = document.getElementById("examContent").children;
  submitExam(uidGlobal, examIdGlobal, Array.from(examSnap).filter(c=>c.className==='question').map(q=>{
    const options = Array.from(q.querySelectorAll('input[type="radio"]'));
    return { answer: options.findIndex(opt=>opt.checked) };
  }));
});
</script>
</body>
</html>
